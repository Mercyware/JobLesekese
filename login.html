<section id="job-details" class="mt-4">

    <div class="container">
        <div class="row mb-4">
            <div class="col-6 mx-auto">
                <h4 class="text-black text-center">We can help you get your dream job</h4>

                <div class="card rounded-0">
                    <div class="card-header bg-dark-blue text-white">
                        <h5 class="mb-0 text-center"><span class="fa fa-lock"></span> Login</h5>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" id="formLogin"  method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control form-control rounded-0" name="email"
                                       id="email" required="">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control rounded-0" id="password"
                                       required="" >
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>

                            <div class="form-group">
                                <label >
                                    <input type="checkbox"  class="" name="remember" id="remember">

                                    <span class="small text-black">Remember me </span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-danger btn-lg float-right" id="btnLogin">Login</button>


                        </form>
                    </div>
                    <!--/card-block-->
                </div>

                <!-- Sign Up Forgot Password -->
